<head>
    <title>Start Page</title>
    <link rel="stylesheet" href="/assets/tailwind.css">
    <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/import-html.js"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="/assets/js/weather.js"></script>
</head>

<body onload="load()" class="font-stnd bg-gray-200 p-24 w-screen h-screen flex flex-col">
    <div class="h-64 w-full flex flex-col justify-center items-center gap-0">
        <a class="text-6xl" href="javascript:processFromButton(1);" id="clock"></a>
        <a class="text-4xl mb-4" href="javascript:processFromButton(1);" id="date"></a>
        <form onsubmit="runOmnibox(); return false" class="h-12 w-2/3">
            <input autofocus onload="this.focus" id="omnibox" style="outline: none;" spellcheck="false"
                class="w-full h-full rounded-full border-black border-2 px-5 text-xl align-middle">
        </form>
    </div>
    <div id="linkPages">
        <div class="page w-full h-64 px-10 flex flex-row gap-5 links1" id="1"></div>
        <div class="page w-full h-64 px-10 flex flex-row gap-5 links2 hidden" id="2"></div>
        <div class="page w-full h-64 px-10 flex flex-row gap-5 links3 hidden" id="3"></div>
        <div class="page w-full h-64 px-10 flex flex-row gap-5 links4 hidden" id="4"></div>
        <div class="page w-full h-64 px-10 flex flex-row gap-5 links5 hidden" id="5"></div>
    </div>
    <div id="actionPanel" class="">
        <div class="w-full h-64 weatherContainer hidden flex p-5" id="weather">
            <div id="description" class="weatherItem"></div>
            <div id="iconContainer" class="weatherItem" style="grid-row: span 4 / span 4;"></div>
            <h1 id="temp" class="weatherItem"></h1>
            <div id="location" class="weatherItem"></div>
            <div id="country" class="weatherItem"></div>
        </div>
    </div>
</body>
